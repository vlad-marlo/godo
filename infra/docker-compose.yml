volumes:
  data:
  docs:

services:
  db:
    image: postgres:15-alpine
    env_file:
      - ./.env
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql
  backend:
    build: ..
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - docs:/app/docs/
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - docs:/var/html/docs/

    depends_on:
      - backend
