basePath: /api/v1
definitions:
  model.CreateGroupRequest:
    properties:
      description:
        description: |-
          Description is additional info about group.
          For example a Company name or any other meta info.
        type: string
      name:
        description: Name must be unique string. Name will be used
        type: string
    type: object
  model.CreateGroupResponse:
    properties:
      created-at:
        description: CreatedAt is creation time in UNIX format
        type: integer
      description:
        description: Description is short info about group.
        type: string
      id:
        description: ID is primary key of group.
        type: string
      name:
        description: Name is unique name of group.
        type: string
    type: object
  model.CreateInviteRequest:
    properties:
      comments-permission:
        example: 4
        type: integer
      group:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      limit:
        example: 2
        type: integer
      members-permission:
        example: 4
        type: integer
      reviews-permission:
        example: 4
        type: integer
      tasks-permission:
        example: 4
        type: integer
    type: object
  model.CreateInviteResponse:
    properties:
      invite-link:
        example: http://localhost:8080/api/v1/groups/00000000-0000-0000-0000-000000000000/apply?invite=00000000-0000-0000-0000-000000000000
        type: string
      limit:
        example: 2
        type: integer
    type: object
  model.CreateInviteViaGroupRequest:
    properties:
      comments-permission:
        example: 4
        type: integer
      limit:
        example: 2
        type: integer
      members-permission:
        example: 4
        type: integer
      reviews-permission:
        example: 4
        type: integer
      tasks-permission:
        example: 4
        type: integer
    type: object
  model.CreateTokenRequest:
    properties:
      email:
        description: Email is user email
        example: user@example.com
        type: string
      password:
        description: Password is password of user.
        example: strong_password
        type: string
      token-type:
        example: bearer
        type: string
    type: object
  model.CreateTokenResponse:
    properties:
      access_token:
        type: string
      token_type:
        type: string
    type: object
  model.Error:
    properties:
      error:
        example: short summary info about error
        type: string
      field:
        example: additional info about error
        type: string
    type: object
  model.RegisterUserRequest:
    properties:
      email:
        description: Email is user email
        example: user@example.com
        type: string
      password:
        description: Password is password string
        example: strong_password
        type: string
    type: object
  model.User:
    properties:
      email:
        description: Email is string field of user's email addr.
        example: user@example.com
        type: string
      id:
        description: ID is user uuid.
        example: 00000000-0000-0000-0000-000000000000
        type: string
    type: object
host: localhost:8080
info:
  contact:
    name: API Support
  description: This is a godo server.
  title: GODO API
  version: "1.0"
paths:
  /groups/:
    post:
      consumes:
      - application/json
      operationId: group_create
      parameters:
      - description: group data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.CreateGroupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Error'
        "401":
          description: Not Authorized
          schema:
            $ref: '#/definitions/model.Error'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/model.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      summary: Создание группы пользователей
      tags:
      - Groups
  /groups/{group_id}/apply:
    post:
      consumes:
      - text/plain
      operationId: apply_user_to_group
      parameters:
      - description: group id
        in: path
        name: group_id
        required: true
        type: string
      - description: invite id
        in: query
        name: invite
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.Error'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/model.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      summary: Использование приглашения в группу.
      tags:
      - Groups
  /groups/{group_id}/invite:
    post:
      consumes:
      - application/json
      operationId: invite_user_groups
      parameters:
      - description: invite data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateInviteViaGroupRequest'
      - description: group id
        in: path
        name: group_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.CreateInviteResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.Error'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/model.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      summary: создание приглашения в группу.
      tags:
      - Invites
      - Groups
  /invites:
    post:
      consumes:
      - application/json
      operationId: invite_user
      parameters:
      - description: invite data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateInviteRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.CreateInviteResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.Error'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/model.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      summary: создание приглашения в группу.
      tags:
      - Invites
      - Groups
  /ping:
    get:
      consumes:
      - text/plain
      operationId: ping
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Запрос состояния сервиса
      tags:
      - Server
  /users/me:
    get:
      consumes:
      - text/plain
      operationId: users_me
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      summary: Get summary info about user.
      tags:
      - Users
  /users/register:
    post:
      consumes:
      - application/json
      operationId: user_create
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RegisterUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Error'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/model.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      summary: Создание пользователя
      tags:
      - User
  /users/token:
    post:
      consumes:
      - application/json
      operationId: login_jwt
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateTokenRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.CreateTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      summary: Создание JWT токена для пользователя.
      tags:
      - Tokens
schemes:
- http
- https
securityDefinitions:
  BasicAuth on:
    type: basic
swagger: "2.0"
